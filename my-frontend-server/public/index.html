<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 로그인 예제</title>
  </head>
  <body>
    <!-- Google 로그인 버튼을 클릭하면 서버의 /google 엔드포인트로 이동하게 변경 -->
    <a href="/google">Google로 로그인</a>

    <script>
      // 클라이언트 측 스크립트가 필요하지 않습니다.
      // 인증은 서버에서 처리하며 클라이언트는 서버의 응답만 받아 처리하면 됩니다.
    </script>
  </body>
</html>
